<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tracking Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Login Styles */
        .login-container {
            max-width: 400px;
            margin: 10% auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .login-title {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-input {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .login-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #feb2b2;
            margin-top: 10px;
            font-weight: 600;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-info {
            color: #4a5568;
            font-weight: 600;
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        /* Dashboard Styles */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dashboard-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 80vh;
            overflow-y: auto;
        }

        h1, h2 {
            color: #4a5568;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
        }

        h1 {
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .status-indicator {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status-connected {
            background: #48bb78;
            color: white;
        }

        .status-connecting {
            background: #ed8936;
            color: white;
        }

        .status-error {
            background: #e53e3e;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .time-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            align-items: end;
        }

        .minutes-display {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 12px;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 600;
        }

        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .filter-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: #718096;
        }

        .clear-btn:hover {
            background: #4a5568;
        }

        .results-info {
            text-align: center;
            color: #4a5568;
            font-size: 14px;
            margin: 10px 0;
            font-weight: 600;
        }

        .export-section {
            margin-bottom: 25px;
        }

        .export-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .export-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: normal;
            margin: 0;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table tr:hover {
            background-color: #f7fafc;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        .summary-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card .value {
            font-size: 24px;
            font-weight: bold;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            width: auto;
            margin: 0;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .time-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-container">
            <h1 class="login-title">🔐 Admin Access</h1>
            <div class="login-form">
                <input type="text" id="username" class="login-input" placeholder="Username">
                <input type="password" id="password" class="login-input" placeholder="Password">
                <button onclick="login()" class="login-btn" id="loginBtn">
                    🔑 Login
                </button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <div class="admin-header">
            <div class="admin-info">
                👨‍💼 Logged in as: <span id="currentUser">Admin</span>
            </div>
            <button onclick="logout()" class="logout-btn">
                🚪 Logout
            </button>
        </div>

        <div class="container">
            <div class="form-section">
                <h1>Employee Entry Form</h1>
                
                <div id="connectionStatus" class="status-indicator status-connecting">
                    🔄 Connecting to database...
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="room">Room Number</label>
                    <input type="text" id="room" placeholder="Enter room number" required>
                </div>
                
                <div class="form-group">
                    <label for="employee">Employee Initials</label>
                    <input type="text" id="employee" placeholder="Enter initials" required>
                </div>
                
                <div class="form-group">
                    <label>Time Tracking</label>
                    <div class="time-group">
                        <div>
                            <label for="startTime">Start Time</label>
                            <input type="time" id="startTime" required>
                        </div>
                        <div>
                            <label for="stopTime">Stop Time</label>
                            <input type="time" id="stopTime" required>
                        </div>
                        <div>
                            <label>Minutes</label>
                            <div class="minutes-display" id="minutesDisplay">0</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="shift">Shift</label>
                    <select id="shift" required>
                        <option value="">Select Shift</option>
                        <option value="First">First</option>
                        <option value="Second">Second</option>
                        <option value="Third">Third</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dcUvBed">DC/UV/BED</label>
                    <select id="dcUvBed" required>
                        <option value="">Select Option</option>
                        <option value="No Bed">No Bed</option>
                        <option value="Deep Cl & UV">Deep Cl & UV</option>
                        <option value="UV">UV</option>
                        <option value="No Delivery">No Delivery</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Enter any additional notes..."></textarea>
                </div>
                
                <button type="button" class="add-btn" id="addBtn" onclick="addEntry()" disabled>
                    Add Entry
                </button>
            </div>
            
            <div class="dashboard-section">
                <h2>Dashboard</h2>
                
                <!-- Filter Section -->
                <div class="filter-section">
                    <h3 style="margin-bottom: 15px; color: #4a5568; text-align: center;">🔍 Filter & Search Data</h3>
                    
                    <div class="filter-grid">
                        <div class="filter-group">
                            <label for="searchFilter">Search All Fields</label>
                            <input type="text" id="searchFilter" placeholder="Search room, employee, notes..." oninput="applyFilters()">
                        </div>
                        
                        <div class="filter-group">
                            <label for="dateFromFilter">From Date</label>
                            <input type="date" id="dateFromFilter" onchange="applyFilters()">
                        </div>
                        
                        <div class="filter-group">
                            <label for="dateToFilter">To Date</label>
                            <input type="date" id="dateToFilter" onchange="applyFilters()">
                        </div>
                        
                        <div class="filter-group">
                            <label for="employeeFilter">Employee</label>
                            <select id="employeeFilter" onchange="applyFilters()">
                                <option value="">All Employees</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="shiftFilter">Shift</label>
                            <select id="shiftFilter" onchange="applyFilters()">
                                <option value="">All Shifts</option>
                                <option value="First">First</option>
                                <option value="Second">Second</option>
                                <option value="Third">Third</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="dcUvBedFilter">DC/UV/BED</label>
                            <select id="dcUvBedFilter" onchange="applyFilters()">
                                <option value="">All Options</option>
                                <option value="No Bed">No Bed</option>
                                <option value="Deep Cl & UV">Deep Cl & UV</option>
                                <option value="UV">UV</option>
                                <option value="No Delivery">No Delivery</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-actions">
                        <button class="filter-btn" onclick="applyFilters()">🔍 Apply Filters</button>
                        <button class="filter-btn clear-btn" onclick="clearFilters()">🔄 Clear All</button>
                        <button class="filter-btn" onclick="exportFiltered()">📊 Export Filtered</button>
                    </div>
                    
                    <div id="resultsInfo" class="results-info"></div>
                </div>
                
                <div class="export-section">
                    <div class="export-buttons">
                        <button onclick="exportToCSV()" class="export-btn">📊 Export to CSV</button>
                        <button onclick="exportToJSON()" class="export-btn">📄 Export to JSON</button>
                        <button onclick="exportMonthlyReport()" class="export-btn">📈 Monthly Report</button>
                    </div>
                </div>

                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Entries</h3>
                        <div class="value" id="totalEntries">0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Minutes</h3>
                        <div class="value" id="totalMinutes">0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Avg Minutes</h3>
                        <div class="value" id="avgMinutes">0</div>
                    </div>
                </div>
                
                <div id="dataTableContainer">
                    <div class="loading">Loading data...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZEK0WOwIFQ90KXKWKv6Abvl70SSEUh0Q",
            authDomain: "dashboard-dev-2025.firebaseapp.com",
            projectId: "dashboard-dev-2025",
            storageBucket: "dashboard-dev-2025.firebasestorage.app",
            messagingSenderId: "421482953039",
            appId: "1:421482953039:web:628c5db630065ceb63ad3a",
            measurementId: "G-E9PXMYHPKW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Global variables
        let entries = [];
        let filteredEntries = [];
        let isConnected = false;
        let isLoggedIn = false;

        // Admin credentials
        const ADMIN_USERS = {
            'admin': 'dashboard2025',
            'supervisor': 'super123',
            'manager': 'manage456'
        };

        // Check login status on page load
        window.onload = function() {
            checkLogin();
        };

        function checkLogin() {
            const savedLogin = localStorage.getItem('adminLoggedIn');
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedLogin === 'true' && savedUser) {
                isLoggedIn = true;
                document.getElementById('currentUser').textContent = savedUser;
                showDashboard();
                initializeDashboard();
            } else {
                showLogin();
            }
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            errorDiv.style.display = 'none';
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            if (ADMIN_USERS[username] && ADMIN_USERS[username] === password) {
                isLoggedIn = true;
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('currentUser', username);
                document.getElementById('currentUser').textContent = username;
                
                showDashboard();
                initializeDashboard();
                
                // Clear form
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } else {
                showError('Invalid username or password');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                isLoggedIn = false;
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('currentUser');
                entries = [];
                filteredEntries = [];
                showLogin();
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('adminDashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
        }

        function initializeDashboard() {
            console.log('Initializing dashboard...');
            
            // Set today's date
            const dateInput = document.getElementById('date');
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            dateInput.value = dateString;
            
            // Setup event listeners
            document.getElementById('startTime').onchange = calculateMinutes;
            document.getElementById('stopTime').onchange = calculateMinutes;
            document.getElementById('startTime').oninput = calculateMinutes;
            document.getElementById('stopTime').oninput = calculateMinutes;
            
            // Setup enter key for login
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            connectToFirebase();
        }

        function connectToFirebase() {
            if (!isLoggedIn) return;
            
            try {
                db.collection('employee_entries')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot((snapshot) => {
                        console.log('Received Firebase update');
                        entries = [];
                        
                        snapshot.forEach((doc) => {
                            const data = doc.data();
                            entries.push({
                                id: doc.id,
                                date: data.date,
                                room: data.room,
                                employee: data.employee,
                                startTime: data.startTime,
                                stopTime: data.stopTime,
                                minutes: data.minutes,
                                shift: data.shift,
                                dcUvBed: data.dcUvBed,
                                notes: data.notes || ''
                            });
                        });
                        
                        filteredEntries = [...entries];
                        updateEmployeeFilter();
                        updateDashboard();
                        updateResultsInfo();
                        setConnectionStatus('connected');
                    }, (error) => {
                        console.error('Firebase connection error:', error);
                        setConnectionStatus('error');
                    });
                    
            } catch (error) {
                console.error('Firebase initialization error:', error);
                setConnectionStatus('error');
            }
        }

        function setConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            const addBtn = document.getElementById('addBtn');
            
            switch(status) {
                case 'connected':
                    statusEl.className = 'status-indicator status-connected';
                    statusEl.innerHTML = '✅ Connected to database';
                    addBtn.disabled = false;
                    isConnected = true;
                    break;
                case 'connecting':
                    statusEl.className = 'status-indicator status-connecting';
                    statusEl.innerHTML = '🔄 Connecting to database...';
                    addBtn.disabled = true;
                    isConnected = false;
                    break;
                case 'error':
                    statusEl.className = 'status-indicator status-error';
                    statusEl.innerHTML = '❌ Database connection failed';
                    addBtn.disabled = true;
                    isConnected = false;
                    break;
            }
        }

        function calculateMinutes() {
            const startTime = document.getElementById('startTime').value;
            const stopTime = document.getElementById('stopTime').value;
            const display = document.getElementById('minutesDisplay');
            
            if (!startTime || !stopTime) {
                display.textContent = '0';
                return 0;
            }
            
            try {
                const start = new Date('2000-01-01 ' + startTime);
                let stop = new Date('2000-01-01 ' + stopTime);
                
                if (stop <= start) {
                    stop.setDate(stop.getDate() + 1);
                }
                
                const diffMs = stop - start;
                const minutes = Math.round(diffMs / 60000);
                
                display.textContent = minutes;
                return minutes;
            } catch (error) {
                console.error('Error calculating minutes:', error);
                display.textContent = '0';
                return 0;
            }
        }
