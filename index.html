<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Tracking Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* Login Styles */
        .login-container {
            max-width: 400px;
            margin: 10% auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .login-title {
            color: #4a5568;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .login-input {
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        .login-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .login-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #feb2b2;
            margin-top: 10px;
            font-weight: 600;
        }

        .admin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .admin-info {
            color: #4a5568;
            font-weight: 600;
        }

        .logout-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .logout-btn:hover {
            background: #c53030;
            transform: translateY(-2px);
        }

        .hidden {
            display: none !important;
        }

        /* Dashboard Styles */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            align-items: start;
        }

        .form-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dashboard-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-height: 80vh;
            overflow-y: auto;
        }

        h1, h2 {
            color: #4a5568;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 700;
        }

        h1 {
            font-size: 2.2em;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        h2 {
            font-size: 1.8em;
            border-bottom: 3px solid #667eea;
            padding-bottom: 10px;
        }

        .status-indicator {
            text-align: center;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 600;
        }

        .status-connected {
            background: #48bb78;
            color: white;
        }

        .status-connecting {
            background: #ed8936;
            color: white;
        }

        .status-error {
            background: #e53e3e;
            color: white;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2d3748;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .time-group {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 15px;
            align-items: end;
        }

        .minutes-display {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 12px 15px;
            border-radius: 10px;
            font-weight: bold;
            text-align: center;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(72, 187, 120, 0.3);
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .add-btn:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .add-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
        }

        .filter-group label {
            font-size: 12px;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 600;
        }

        .filter-group input,
        .filter-group select {
            padding: 8px 12px;
            font-size: 14px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
        }

        .filter-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .filter-btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .filter-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .clear-btn {
            background: #718096;
        }

        .clear-btn:hover {
            background: #4a5568;
        }

        .results-info {
            text-align: center;
            color: #4a5568;
            font-size: 14px;
            margin: 10px 0;
            font-weight: 600;
        }

        .export-section {
            margin-bottom: 25px;
        }

        .export-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .export-btn {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: none;
            letter-spacing: normal;
            margin: 0;
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(72, 187, 120, 0.4);
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .data-table th,
        .data-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-table tr:hover {
            background-color: #f7fafc;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .summary-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .summary-card {
            background: linear-gradient(135deg, #48bb78, #38a169);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.3);
        }

        .summary-card h3 {
            font-size: 14px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .summary-card .value {
            font-size: 24px;
            font-weight: bold;
        }

        .delete-btn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            width: auto;
            margin: 0;
        }

        .delete-btn:hover {
            background: #c53030;
        }

        .loading {
            text-align: center;
            color: #667eea;
            font-style: italic;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
            
            .time-group {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Login Screen -->
    <div id="loginScreen">
        <div class="login-container">
            <h1 class="login-title">🔐 Admin Access</h1>
            <div class="login-form">
                <input type="text" id="username" class="login-input" placeholder="Username">
                <input type="password" id="password" class="login-input" placeholder="Password">
                <button onclick="login()" class="login-btn" id="loginBtn">
                    🔑 Login
                </button>
                <div id="loginError" class="error-message" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="adminDashboard" style="display: none;">
        <div class="admin-header">
            <div class="admin-info">
                👨‍💼 Logged in as: <span id="currentUser">Admin</span>
            </div>
            <button onclick="logout()" class="logout-btn">
                🚪 Logout
            </button>
        </div>

        <div class="container">
            <div class="form-section">
                <h1>Employee Entry Form</h1>
                
                <div id="connectionStatus" class="status-indicator status-connecting">
                    🔄 Connecting to database...
                </div>
                
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="date" id="date" required>
                </div>
                
                <div class="form-group">
                    <label for="room">Room Number</label>
                    <input type="text" id="room" placeholder="Enter room number" required>
                </div>
                
                <div class="form-group">
                    <label for="employee">Employee Initials</label>
                    <input type="text" id="employee" placeholder="Enter initials" required>
                </div>
                
                <div class="form-group">
                    <label>Time Tracking</label>
                    <div class="time-group">
                        <div>
                            <label for="startTime">Start Time</label>
                            <input type="time" id="startTime" required>
                        </div>
                        <div>
                            <label for="stopTime">Stop Time</label>
                            <input type="time" id="stopTime" required>
                        </div>
                        <div>
                            <label>Minutes</label>
                            <div class="minutes-display" id="minutesDisplay">0</div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="shift">Shift</label>
                    <select id="shift" required>
                        <option value="">Select Shift</option>
                        <option value="First">First</option>
                        <option value="Second">Second</option>
                        <option value="Third">Third</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="dcUvBed">DC/UV/BED</label>
                    <select id="dcUvBed" required>
                        <option value="">Select Option</option>
                        <option value="No Bed">No Bed</option>
                        <option value="Deep Cl & UV">Deep Cl & UV</option>
                        <option value="UV">UV</option>
                        <option value="No Delivery">No Delivery</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="3" placeholder="Enter any additional notes..."></textarea>
                </div>
                
                <button type="button" class="add-btn" id="addBtn" onclick="addEntry()" disabled>
                    Add Entry
                </button>
            </div>
            
            <div class="dashboard-section">
                <h2>Dashboard</h2>
                
                <!-- Filter Section -->
                <div class="filter-section">
                    <h3 style="margin-bottom: 15px; color: #4a5568; text-align: center;">🔍 Filter & Search Data</h3>
                    
                    <div class="filter-grid">
                        <div class="filter-group">
                            <label for="searchFilter">Search All Fields</label>
                            <input type="text" id="searchFilter" placeholder="Search room, employee, notes..." oninput="applyFilters()">
                        </div>
                        
                        <div class="filter-group">
                            <label for="dateFromFilter">From Date</label>
                            <input type="date" id="dateFromFilter" onchange="applyFilters()">
                        </div>
                        
                        <div class="filter-group">
                            <label for="dateToFilter">To Date</label>
                            <input type="date" id="dateToFilter" onchange="applyFilters()">
                        </div>
                        
                        <div class="filter-group">
                            <label for="employeeFilter">Employee</label>
                            <select id="employeeFilter" onchange="applyFilters()">
                                <option value="">All Employees</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="shiftFilter">Shift</label>
                            <select id="shiftFilter" onchange="applyFilters()">
                                <option value="">All Shifts</option>
                                <option value="First">First</option>
                                <option value="Second">Second</option>
                                <option value="Third">Third</option>
                            </select>
                        </div>
                        
                        <div class="filter-group">
                            <label for="dcUvBedFilter">DC/UV/BED</label>
                            <select id="dcUvBedFilter" onchange="applyFilters()">
                                <option value="">All Options</option>
                                <option value="No Bed">No Bed</option>
                                <option value="Deep Cl & UV">Deep Cl & UV</option>
                                <option value="UV">UV</option>
                                <option value="No Delivery">No Delivery</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="filter-actions">
                        <button class="filter-btn" onclick="applyFilters()">🔍 Apply Filters</button>
                        <button class="filter-btn clear-btn" onclick="clearFilters()">🔄 Clear All</button>
                        <button class="filter-btn" onclick="exportFiltered()">📊 Export Filtered</button>
                    </div>
                    
                    <div id="resultsInfo" class="results-info"></div>
                </div>
                
                <div class="export-section">
                    <div class="export-buttons">
                        <button onclick="exportToCSV()" class="export-btn">📊 Export to CSV</button>
                        <button onclick="exportToJSON()" class="export-btn">📄 Export to JSON</button>
                        <button onclick="exportMonthlyReport()" class="export-btn">📈 Monthly Report</button>
                    </div>
                </div>

                <div class="summary-cards">
                    <div class="summary-card">
                        <h3>Total Entries</h3>
                        <div class="value" id="totalEntries">0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Total Minutes</h3>
                        <div class="value" id="totalMinutes">0</div>
                    </div>
                    <div class="summary-card">
                        <h3>Avg Minutes</h3>
                        <div class="value" id="avgMinutes">0</div>
                    </div>
                </div>
                
                <div id="dataTableContainer">
                    <div class="loading">Loading data...</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCZEK0WOwIFQ90KXKWKv6Abvl70SSEUh0Q",
            authDomain: "dashboard-dev-2025.firebaseapp.com",
            projectId: "dashboard-dev-2025",
            storageBucket: "dashboard-dev-2025.firebasestorage.app",
            messagingSenderId: "421482953039",
            appId: "1:421482953039:web:628c5db630065ceb63ad3a",
            measurementId: "G-E9PXMYHPKW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Global variables
        let entries = [];
        let filteredEntries = [];
        let isConnected = false;
        let isLoggedIn = false;

        // Admin credentials
        const ADMIN_USERS = {
            'admin': 'dashboard2025',
            'supervisor': 'super123',
            'manager': 'manage456'
        };

        // Check login status on page load
        window.onload = function() {
            checkLogin();
        };

        function checkLogin() {
            const savedLogin = localStorage.getItem('adminLoggedIn');
            const savedUser = localStorage.getItem('currentUser');
            
            if (savedLogin === 'true' && savedUser) {
                isLoggedIn = true;
                document.getElementById('currentUser').textContent = savedUser;
                showDashboard();
                initializeDashboard();
            } else {
                showLogin();
            }
        }

        function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');
            
            errorDiv.style.display = 'none';
            
            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }
            
            if (ADMIN_USERS[username] && ADMIN_USERS[username] === password) {
                isLoggedIn = true;
                localStorage.setItem('adminLoggedIn', 'true');
                localStorage.setItem('currentUser', username);
                document.getElementById('currentUser').textContent = username;
                
                showDashboard();
                initializeDashboard();
                
                // Clear form
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
            } else {
                showError('Invalid username or password');
            }
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                isLoggedIn = false;
                localStorage.removeItem('adminLoggedIn');
                localStorage.removeItem('currentUser');
                entries = [];
                filteredEntries = [];
                showLogin();
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('loginError');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
        }

        function showLogin() {
            document.getElementById('loginScreen').style.display = 'block';
            document.getElementById('adminDashboard').style.display = 'none';
        }

        function showDashboard() {
            document.getElementById('loginScreen').style.display = 'none';
            document.getElementById('adminDashboard').style.display = 'block';
        }

        function initializeDashboard() {
            console.log('Initializing dashboard...');
            
            // Set today's date
            const dateInput = document.getElementById('date');
            const today = new Date();
            const dateString = today.toISOString().split('T')[0];
            dateInput.value = dateString;
            
            // Setup event listeners
            document.getElementById('startTime').onchange = calculateMinutes;
            document.getElementById('stopTime').onchange = calculateMinutes;
            document.getElementById('startTime').oninput = calculateMinutes;
            document.getElementById('stopTime').oninput = calculateMinutes;
            
            // Setup enter key for login
            document.getElementById('username').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            document.getElementById('password').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') login();
            });
            
            connectToFirebase();
        }

        function connectToFirebase() {
            if (!isLoggedIn) return;
            
            try {
                db.collection('employee_entries')
                    .orderBy('timestamp', 'desc')
                    .onSnapshot((snapshot) => {
                        console.log('Received Firebase update');
                        entries = [];
                        
                        snapshot.forEach((doc) => {
                            const data = doc.data();
                            entries.push({
                                id: doc.id,
                                date: data.date,
                                room: data.room,
                                employee: data.employee,
                                startTime: data.startTime,
                                stopTime: data.stopTime,
                                minutes: data.minutes,
                                shift: data.shift,
                                dcUvBed: data.dcUvBed,
                                notes: data.notes || ''
                            });
                        });
                        
                        filteredEntries = [...entries];
                        updateEmployeeFilter();
                        updateDashboard();
                        updateResultsInfo();
                        setConnectionStatus('connected');
                    }, (error) => {
                        console.error('Firebase connection error:', error);
                        setConnectionStatus('error');
                    });
                    
            } catch (error) {
                console.error('Firebase initialization error:', error);
                setConnectionStatus('error');
            }
        }

        function setConnectionStatus(status) {
            const statusEl = document.getElementById('connectionStatus');
            const addBtn = document.getElementById('addBtn');
            
            switch(status) {
                case 'connected':
                    statusEl.className = 'status-indicator status-connected';
                    statusEl.innerHTML = '✅ Connected to database';
                    addBtn.disabled = false;
                    isConnected = true;
                    break;
                case 'connecting':
                    statusEl.className = 'status-indicator status-connecting';
                    statusEl.innerHTML = '🔄 Connecting to database...';
                    addBtn.disabled = true;
                    isConnected = false;
                    break;
                case 'error':
                    statusEl.className = 'status-indicator status-error';
                    statusEl.innerHTML = '❌ Database connection failed';
                    addBtn.disabled = true;
                    isConnected = false;
                    break;
            }
        }

        function calculateMinutes() {
            const startTime = document.getElementById('startTime').value;
            const stopTime = document.getElementById('stopTime').value;
            const display = document.getElementById('minutesDisplay');
            
            if (!startTime || !stopTime) {
                display.textContent = '0';
                return 0;
            }
            
            try {
                const start = new Date('2000-01-01 ' + startTime);
                let stop = new Date('2000-01-01 ' + stopTime);
                
                if (stop <= start) {
                    stop.setDate(stop.getDate() + 1);
                }
                
                const diffMs = stop - start;
                const minutes = Math.round(diffMs / 60000);
                
                display.textContent = minutes;
                return minutes;
            } catch (error) {
                console.error('Error calculating minutes:', error);
                display.textContent = '0';
                return 0;
            }
        }

        async function addEntry() {
            if (!isConnected) {
                alert('Not connected to database. Please check your connection.');
                return;
            }

            console.log('Adding entry to Firebase...');
            
            // Get form values
            const date = document.getElementById('date').value;
            const room = document.getElementById('room').value;
            const employee = document.getElementById('employee').value;
            const startTime = document.getElementById('startTime').value;
            const stopTime = document.getElementById('stopTime').value;
            const shift = document.getElementById('shift').value;
            const dcUvBed = document.getElementById('dcUvBed').value;
            const notes = document.getElementById('notes').value;
            
            // Validate required fields
            if (!date || !room || !employee || !startTime || !stopTime || !shift || !dcUvBed) {
                alert('Please fill in all required fields!');
                return;
            }
            
            const minutes = calculateMinutes();
            if (minutes <= 0) {
                alert('Please check your start and stop times!');
                return;
            }
            
            // Create entry object
            const entry = {
                date: date,
                room: room,
                employee: employee,
                startTime: startTime,
                stopTime: stopTime,
                minutes: minutes,
                shift: shift,
                dcUvBed: dcUvBed,
                notes: notes,
                timestamp: firebase.firestore.FieldValue.serverTimestamp()
            };
            
            try {
                // Add to Firebase
                await db.collection('employee_entries').add(entry);
                console.log('Entry added to Firebase successfully');
                
                // Clear form
                document.getElementById('room').value = '';
                document.getElementById('employee').value = '';
                document.getElementById('startTime').value = '';
                document.getElementById('stopTime').value = '';
                document.getElementById('shift').value = '';
                document.getElementById('dcUvBed').value = '';
                document.getElementById('notes').value = '';
                document.getElementById('minutesDisplay').textContent = '0';
                
                alert('Entry added successfully!');
                
            } catch (error) {
                console.error('Error adding entry:', error);
                alert('Error adding entry. Please try again.');
            }
        }

        async function deleteEntry(id) {
            if (!isConnected) {
                alert('Not connected to database.');
                return;
            }

            if (!confirm('Are you sure you want to delete this entry?')) {
                return;
            }

            try {
                await db.collection('employee_entries').doc(id).delete();
                console.log('Entry deleted successfully');
            } catch (error) {
                console.error('Error deleting entry:', error);
                alert('Error deleting entry. Please try again.');
            }
        }

        function updateEmployeeFilter() {
            const employeeFilter = document.getElementById('employeeFilter');
            const currentValue = employeeFilter.value;
            
            // Get unique employees
            const uniqueEmployees = [...new Set(entries.map(entry => entry.employee))].sort();
            
            // Clear and repopulate options
            employeeFilter.innerHTML = '<option value="">All Employees</option>';
            uniqueEmployees.forEach(employee => {
                const option = document.createElement('option');
                option.value = employee;
                option.textContent = employee;
                employeeFilter.appendChild(option);
            });
            
            // Restore previous selection if still valid
            if (uniqueEmployees.includes(currentValue)) {
                employeeFilter.value = currentValue;
            }
        }

        function applyFilters() {
            const searchTerm = document.getElementById('searchFilter').value.toLowerCase();
            const dateFrom = document.getElementById('dateFromFilter').value;
            const dateTo = document.getElementById('dateToFilter').value;
            const employeeFilter = document.getElementById('employeeFilter').value;
            const shiftFilter = document.getElementById('shiftFilter').value;
            const dcUvBedFilter = document.getElementById('dcUvBedFilter').value;

            filteredEntries = entries.filter(entry => {
                // Search filter
                const searchMatch = searchTerm === '' || 
                    entry.room.toLowerCase().includes(searchTerm) ||
                    entry.employee.toLowerCase().includes(searchTerm) ||
                    entry.shift.toLowerCase().includes(searchTerm) ||
                    entry.dcUvBed.toLowerCase().includes(searchTerm) ||
                    (entry.notes && entry.notes.toLowerCase().includes(searchTerm));

                // Date range filter
                const entryDate = new Date(entry.date);
                const dateFromMatch = !dateFrom || entryDate >= new Date(dateFrom);
                const dateToMatch = !dateTo || entryDate <= new Date(dateTo);

                // Other filters
                const employeeMatch = !employeeFilter || entry.employee === employeeFilter;
                const shiftMatch = !shiftFilter || entry.shift === shiftFilter;
                const dcUvBedMatch = !dcUvBedFilter || entry.dcUvBed === dcUvBedFilter;

                return searchMatch && dateFromMatch && dateToMatch && employeeMatch && shiftMatch && dcUvBedMatch;
            });

            updateDashboard();
            updateResultsInfo();
        }

        function clearFilters() {
            document.getElementById('searchFilter').value = '';
            document.getElementById('dateFromFilter').value = '';
            document.getElementById('dateToFilter').value = '';
            document.getElementById('employeeFilter').value = '';
            document.getElementById('shiftFilter').value = '';
            document.getElementById('dcUvBedFilter').value = '';
            
            filteredEntries = [...entries];
            updateDashboard();
            updateResultsInfo();
        }

        function updateResultsInfo() {
            const resultsInfo = document.getElementById('resultsInfo');
            const totalEntries = entries.length;
            const filteredCount = filteredEntries.length;
            
            if (totalEntries === 0) {
                resultsInfo.textContent = 'No entries found. Add your first entry!';
            } else if (filteredCount === totalEntries) {
                resultsInfo.textContent = `Showing all ${totalEntries} entries`;
            } else {
                resultsInfo.textContent = `Showing ${filteredCount} of ${totalEntries} entries`;
            }
        }

        function updateDashboard() {
            // Only update dashboard for admin users
            if (userType !== 'admin') return;
            
            console.log('Updating dashboard with', filteredEntries.length, 'filtered entries');
            
            const container = document.getElementById('dataTableContainer');
            if (!container) return;
            
            if (filteredEntries.length === 0) {
                container.innerHTML = '<div class="loading">No entries match your filters.</div>';
            } else {
                container.innerHTML = `
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th onclick="sortTable('date')" style="cursor: pointer;">Date 📅</th>
                                <th onclick="sortTable('room')" style="cursor: pointer;">Room 🏠</th>
                                <th onclick="sortTable('employee')" style="cursor: pointer;">Employee 👤</th>
                                <th onclick="sortTable('startTime')" style="cursor: pointer;">Start ⏰</th>
                                <th onclick="sortTable('stopTime')" style="cursor: pointer;">Stop ⏱️</th>
                                <th onclick="sortTable('minutes')" style="cursor: pointer;">Minutes ⏲️</th>
                                <th onclick="sortTable('shift')" style="cursor: pointer;">Shift 🔄</th>
                                <th onclick="sortTable('dcUvBed')" style="cursor: pointer;">DC/UV/BED 🛏️</th>
                                <th>Notes 📝</th>
                                <th>Action ⚡</th>
                            </tr>
                        </thead>
                        <tbody id="dataTableBody">
                        </tbody>
                    </table>
                `;
                
                const tbody = document.getElementById('dataTableBody');
                
                filteredEntries.forEach(entry => {
                    const row = tbody.insertRow();
                    row.innerHTML = `
                        <td>${new Date(entry.date).toLocaleDateString()}</td>
                        <td>${entry.room}</td>
                        <td>${entry.employee}</td>
                        <td>${entry.startTime}</td>
                        <td>${entry.stopTime}</td>
                        <td>${entry.minutes}</td>
                        <td>${entry.shift}</td>
                        <td>${entry.dcUvBed}</td>
                        <td>${entry.notes || '-'}</td>
                        <td><button class="delete-btn" onclick="deleteEntry('${entry.id}')">Delete</button></td>
                    `;
                });
            }
            
            // Update summary cards
            const totalEntries = filteredEntries.length;
            const totalMinutes = filteredEntries.reduce((sum, entry) => sum + entry.minutes, 0);
            const avgMinutes = totalEntries > 0 ? Math.round(totalMinutes / totalEntries) : 0;
            
            const totalEntriesEl = document.getElementById('totalEntries');
            const totalMinutesEl = document.getElementById('totalMinutes');
            const avgMinutesEl = document.getElementById('avgMinutes');
            
            if (totalEntriesEl) totalEntriesEl.textContent = totalEntries;
            if (totalMinutesEl) totalMinutesEl.textContent = totalMinutes;
            if (avgMinutesEl) avgMinutesEl.textContent = avgMinutes;
        }

        let sortDirection = {};
        function sortTable(column) {
            const direction = sortDirection[column] === 'asc' ? 'desc' : 'asc';
            sortDirection[column] = direction;

            filteredEntries.sort((a, b) => {
                let valueA = a[column];
                let valueB = b[column];

                if (column === 'date') {
                    valueA = new Date(valueA);
                    valueB = new Date(valueB);
                } else if (column === 'minutes') {
                    valueA = Number(valueA);
                    valueB = Number(valueB);
                } else {
                    valueA = String(valueA).toLowerCase();
                    valueB = String(valueB).toLowerCase();
                }

                if (direction === 'asc') {
                    return valueA > valueB ? 1 : -1;
                } else {
                    return valueA < valueB ? 1 : -1;
                }
            });

            updateDashboard();
        }

        function exportMonthlyReport() {
            if (entries.length === 0) {
                alert('No data to export!');
                return;
            }
            
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            const monthlyEntries = entries.filter(entry => {
                const entryDate = new Date(entry.date);
                return entryDate.getMonth() === currentMonth && entryDate.getFullYear() === currentYear;
            });
            
            if (monthlyEntries.length === 0) {
                alert('No data for current month!');
                return;
            }
            
            const totalMinutes = monthlyEntries.reduce((sum, entry) => sum + entry.minutes, 0);
            const avgMinutes = Math.round(totalMinutes / monthlyEntries.length);
            
            const employeeStats = {};
            monthlyEntries.forEach(entry => {
                if (!employeeStats[entry.employee]) {
                    employeeStats[entry.employee] = { entries: 0, totalMinutes: 0 };
                }
                employeeStats[entry.employee].entries++;
                employeeStats[entry.employee].totalMinutes += entry.minutes;
            });
            
            const shiftStats = {};
            monthlyEntries.forEach(entry => {
                shiftStats[entry.shift] = (shiftStats[entry.shift] || 0) + 1;
            });
            
            const monthName = new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
            const reportContent = [
                `MONTHLY REPORT - ${monthName}`,
                '='.repeat(50),
                '',
                `Total Entries: ${monthlyEntries.length}`,
                `Total Minutes: ${totalMinutes}`,
                `Average Minutes per Entry: ${avgMinutes}`,
                '',
                'EMPLOYEE BREAKDOWN:',
                '-'.repeat(30),
                ...Object.entries(employeeStats).map(([employee, stats]) => 
                    `${employee}: ${stats.entries} entries, ${stats.totalMinutes} minutes (avg: ${Math.round(stats.totalMinutes / stats.entries)})`
                ),
                '',
                'SHIFT BREAKDOWN:',
                '-'.repeat(30),
                ...Object.entries(shiftStats).map(([shift, count]) => 
                    `${shift} Shift: ${count} entries`
                ),
                '',
                'DETAILED DATA:',
                '-'.repeat(30),
                'Date,Room,Employee,Start,Stop,Minutes,Shift,DC/UV/BED,Notes',
                ...monthlyEntries.map(entry => [
                    entry.date,
                    entry.room,
                    entry.employee,
                    entry.startTime,
                    entry.stopTime,
                    entry.minutes,
                    entry.shift,
                    entry.dcUvBed,
                    entry.notes || ''
                ].join(','))
            ].join('\n');
            
            downloadFile(reportContent, `monthly_report_${monthName.replace(' ', '_')}.csv`, 'text/csv');
        }

        function downloadFile(content, fileName, contentType) {
            const blob = new Blob([content], { type: contentType });
            const url = URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = url;
            link.download = fileName;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
            URL.revokeObjectURL(url);
        }
    </script>
